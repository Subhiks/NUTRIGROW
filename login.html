<!DOCTYPE html>
<head>
<title>Login Form Design</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>    
</head>

<body>


    <div class="box">


        <h1>Login Here</h1>

        <form name="myform"  action="connect.php" method="POST" >

            <p>Email ID</p>
            <input type="text" name="uname" placeholder="Enter Email ID " >

            <p>Password</p>
            <input type="password" name="upswd" placeholder="Enter Password" >


            <input type="submit" name="" value="Login">

            <br><br>
            <a href="register.html">Register for new account ?</a>
            <a href="home.html">visit our dashboard</a>


        </form>
        
    </div>
    <div class="image">
        <img src="images/login1.png" >
    </div>
    

</body>
</html>
